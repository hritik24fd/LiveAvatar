<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Live Chat Avatar</title>
    <link href="./chat.css" rel="stylesheet">
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="./chat.js" defer></script>
</head>

<body>
    <h1 style="text-align: center;">Live Chat Avatar</h1>

    
    <button id="stopSession">Close Avatar Session</button>
    <button id="microphone">Start Microphone</button>
    <button id="stopSpeaking" disabled>Stop Speaking</button>
    <button id="clearChatHistory">Clear Chat History</button>

    <div id="localIdleContainer" style="width: 960px; height: 540px;">
        <video id="localIdleVideo" src="./videos/idle.mp4" autoplay loop muted width="960" height="540"
            style="background-color: rgb(255, 255, 255);">
        </video>
    </div>

    <div id="videoContainer" style="position: relative; width: 960px; margin-top: 20px;" hidden>
        <div id="remoteVideo" style="background-color: #ffffff; width: 960px; height: 540px;"></div>
        <div id="subtitles" style="width: 100%; text-align: center; color: white; font-size: 22px;
                position: absolute; bottom: 5%; z-index: 999;" hidden>
        </div>
    </div>

    <div id="chat-wrap">
        <div id="inputContainer" style="margin-top: 10px;">
            <textarea id="userMessageBox" placeholder="Enter your message here..."
                style="width: 940px; min-height: 80px; max-height: 200px; border: 1px solid; overflow-y: auto; padding: 10px;"></textarea>
            <br />
            <button id="sendMessage" style="margin-top: 5px;">Send Message</button>
        </div>
        <div id="chatHistory" class="chatBox"></div>
    </div>
</body>

</html>
